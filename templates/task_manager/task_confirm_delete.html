<!-- templates/task_manager/task_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão de Tarefa</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir a tarefa <strong>{{ task.title }}</strong>?</p>
    <p><em>{{ task.description }}</em></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'task_list' %}">Cancelar</a>
    </form>
</body>
</html>
