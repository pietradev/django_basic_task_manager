<!-- templates/task_manager/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Tarefa{% else %}Criar Tarefa{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Tarefa{% else %}Criar Tarefa{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Salvar Alterações{% else %}Criar Tarefa{% endif %}</button>
    </form>
    <a href="{% url 'task_list' %}">Voltar para a Lista de Tarefas</a>
</body>
</html>
